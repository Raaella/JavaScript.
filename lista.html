<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        Lista de Presença
    </header>
    <div class="conteudo">
        <form class="formulario" id="meuFormulario">
            <input type="text" id="numero" name="numero" maxlength="3" class="campo-input" placeholder="N"><br>
            <input type="text" id="nome" name="nome" class="campo-input" placeholder="Nome"><br>
            <select id="turma" name="turma">
                <option value="1° A - D. Sistemas">1° A - D. Sistemas</option>
                <option value="1° A - N. Ensino Médio">1° A - N. Ensino Médio</option>
                <option value="1° A - N. Ensino Médio">1° B - N. Ensino Médio</option>
                <option value="1° C - N. Ensino Médio">1° C - N. Ensino Médio</option>
                <option value="2° A - D. Sistemas">2° A - D. Sistemas</option>
                <option value="2° A - Marketing">2° A - Marketing</option>
                <option value="2° A - N. Ensino Médio">2° A - N. Ensino Médio</option>
            </select><br>
            <input type="email" id="email" name="email" class="campo-input" placeholder="Email"><br>

            <button type="button" class="salvar" onclick="salvarDados()">Incluir</button>
        </div>

        <div class="informativo">
            Este espaço está destinado a conter uma descrição completa de que este exemplo pode fazer 
            se for desenvolvido depois de horas de tentativas em uma noite de sono.
        </div>
    </div>
    <div class="lista">
        <ul id="listaDados"></ul>
    </div>

        <!--Popup de confirmação-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close" type="button" onclick="fecharPopup()">Fechar</button>
            <p>Dados do formulário salvos temporiamente</p>
        </div>
    </div>
    <script src="javaScript/script.js"></script>
    <script src="javaScript/ajustar_lista.js"></script>
    <script src="javaScript/outra_turma.js"></script>
</body>
</html>
